<div class="comments__title">Dodaj nowy komentarz</div>
<div class="comments__add-comment-section">
    <div class="comments__add-comment-box">
        <ngc-editor #newCommentEditor
                    [editMode]="true"
                    [showControls]="false"></ngc-editor>
    </div>
    <button (click)="addNewComment()"
            class="button">Dodaj komentarz
    </button>
</div>

<div *ngIf="hasComments()">
    <div class="comments__title">Wszystkie komentarze</div>
    <ul class="comments__list">
        <li *ngFor="let comment of comments">
            <ngc-comment [content]="comment.content"
                         [time]="comment.time"
                         [user]="comment.user"
                         (commentEdited)="onCommentEdited(comment, $event)">
            </ngc-comment>
        </li>
    </ul>
</div>
